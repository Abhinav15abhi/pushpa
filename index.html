<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <script>
        // Function to calculate the sum of two numbers
        function calculateSum() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            
            // Check if both inputs are valid numbers
            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2; // Calculate the sum
                document.getElementById("result").textContent = "Sum: " + sum; // Display the result
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers."; // Error message
            }
        }
    </script>
</head>
<body>
    <h1>Sum of Two Numbers</h1>
    
    <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>
        
        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>
    
    <h2 id="result"></h2>
</body>
</html>
